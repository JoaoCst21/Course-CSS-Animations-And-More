<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Movimientos CSS</title>
</head>
<body>
	<h1>Movimiento en CSS</h1>
	<hr>
	<section class="transitions">
		<h2>Transiciones</h2>
		<div class="box"></div>
		<article class="card">
			<img src="https://picsum.photos/300/200" alt="Random Photo">
		</article>
	</section>
	<hr>
	<section class="transforms">
		<h2>Transformaciones</h2>
		<h3>Transformaciones 2D</h3>
		<article class="card transform-2D">
			<img src="https://picsum.photos/300/200" alt="Random Photo">
		</article>
		<h3>Transformaciones 3D</h3>
		<article class="card transform-3D">
			<img src="https://picsum.photos/300/200" alt="Random Photo">
		</article>
		<h3>Origen de la transformacion</h3>
		<article class="card transform-origin">
			<img src="https://picsum.photos/300/200" alt="Random Photo">
		</article>
		<h3>Flip Cards</h3>
		<article class="flip-card-1">
			<div class="flip-face flip-front">
				<img src="https://picsum.photos/300/200" alt="Random Photo">
			</div>
			<div class="flip-face flip-back">
				<img src="https://picsum.photos/300/201" alt="Random Photo">
			</div>
		</article>
		<article class="flip-card-2">
			<div class="flip-face flip-front">
				<img src="https://picsum.photos/300/200" alt="Random Photo">
			</div>
			<div class="flip-face flip-back">
				<img src="https://picsum.photos/300/201" alt="Random Photo">
			</div>
		</article>
	</section>
	<hr>
	<h2>Animaciones</h2>
</body>
</html>
