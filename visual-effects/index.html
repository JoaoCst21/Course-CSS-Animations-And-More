	</article>
	<h3>Filtros Multiples</h3>
	<article class="card">
		<img class="filter-multiples" src="https://picsum.photos/300/200" alt="Random Photo">
	</article>
	<h3>Filtros a Fondos</h3>
	<article class="card relative">
		<img src="https://picsum.photos/300/200" alt="Random Photo" class="filter-multiples">
		<div class="backdrop-filter">

		</div>
